            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 2.5rem;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #333;
        }

        .card input {
            width: 80%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }

        .card button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 5px;
        }

        .card button:hover {
            background-color: #004080;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1rem;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .test-card {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .test-card:hover {
            background-color: #004080;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>

        const container = document.getElementById("vocab-container");

        // Funktion zum Überprüfen der Eingabe
        function checkAnswer(id, correctAnswer) {
            const inputField = document.getElementById(`input-${id}`);
            const resultField = document.getElementById(`result-${id}`);
            const userAnswer = inputField.value.trim().toLowerCase();

            if (userAnswer === correctAnswer.toLowerCase()) {
                resultField.textContent = "Richtig!";
                resultField.className = "result correct";
            } else {
                resultField.textContent = `Falsch! Richtige Antwort: ${correctAnswer}`;
                resultField.className = "result incorrect";
            }
        }

        // Alle Vokabeln als Kacheln einfügen
        vocabList.forEach(([english, german], index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h3>${german}</h3>
                <input type="text" id="input-${index}" placeholder="Englisches Wort eingeben">
                <button onclick="checkAnswer(${index}, '${english}')">Überprüfen</button>
                <p id="result-${index}" class="result"></p>
            `;
            container.appendChild(card);
        });

        // Test-Kachel hinzufügen
        const testCard = document.createElement("a");
        testCard.href = "vokabeltest.html";
